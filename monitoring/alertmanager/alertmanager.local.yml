# =============================================================================
# RingRift Alertmanager - Local Development Configuration
# =============================================================================
# Minimal config for local development without external notification services.
# Uses a dummy webhook receiver that logs to stdout.
# =============================================================================

global:
  resolve_timeout: 5m

route:
  receiver: 'webhook-log'
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 1m
  repeat_interval: 5m

receivers:
  - name: 'webhook-log'
    webhook_configs:
      - url: 'http://app:3000/api/internal/alert-webhook'
        send_resolved: true
        max_alerts: 10
