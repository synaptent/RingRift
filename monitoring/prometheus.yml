global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ringrift-p2p-monitor'
    leader_node: 'lambda-gh200-a'

rule_files:
  # - /etc/prometheus/alerting-rules.yaml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'leader'

  # P2P orchestrator on all nodes
  - job_name: 'ringrift-p2p'
    static_configs:
      - targets: ['100.92.222.49:9091']
        labels: node="mbp-64gb"
      - targets: ['100.104.126.58:9091']
        labels: node="lambda-gh200-g"
      - targets: ['100.97.98.26:9091']
        labels: node="lambda-gh200-o"
      - targets: ['100.66.65.33:9091']
        labels: node="lambda-gh200-q"
      - targets: ['100.106.0.3:9091']
        labels: node="lambda-gh200-r"
      - targets: ['100.94.174.19:9091']
        labels: node="hetzner-cpu1"
      - targets: ['localhost:8770']
        labels: node="lambda-gh200-a", role="leader"

  # Node exporter on all nodes
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['100.92.222.49:9100']
        labels: node="mbp-64gb"
      - targets: ['100.104.126.58:9100']
        labels: node="lambda-gh200-g"
      - targets: ['100.97.98.26:9100']
        labels: node="lambda-gh200-o"
      - targets: ['100.66.65.33:9100']
        labels: node="lambda-gh200-q"
      - targets: ['100.106.0.3:9100']
        labels: node="lambda-gh200-r"
      - targets: ['100.94.174.19:9100']
        labels: node="hetzner-cpu1"
      - targets: ['localhost:9100']
        labels: node="lambda-gh200-a", role="leader"

  # Unified AI loop (leader only by default)
  - job_name: 'ringrift-unified-loop'
    static_configs:
      - targets: ['localhost:9091']
        labels:
          instance: 'leader'
    scrape_interval: 15s

  # Elo metrics exporter (leader only)
  - job_name: 'ringrift-elo-metrics'
    static_configs:
      - targets: ['localhost:9092']
        labels:
          instance: 'leader'
    scrape_interval: 30s

  # Data quality monitor (leader only)
  - job_name: 'ringrift-data-quality'
    static_configs:
      - targets: ['localhost:9093']
        labels:
          instance: 'leader'
    scrape_interval: 60s

  # ==========================================================================
  # Prometheus Federation - scrape metrics from other Prometheus instances
  # This enables distributed monitoring where the leader aggregates metrics
  # from Prometheus instances running on other nodes (backup monitoring hosts)
  # ==========================================================================
  - job_name: 'prometheus-federation'
    honor_labels: true # Preserve original labels from federated instances
    metrics_path: '/federate'
    params:
      'match[]':
        - '{job=~"ringrift.*"}' # All RingRift metrics
        - '{job="node_exporter"}' # Node hardware metrics
        - '{__name__=~".*_total|.*_seconds|.*_bytes"}' # Standard metrics
    static_configs:
      - targets: ['100.115.97.24:9090']
        labels: source_node="aws-staging"
      - targets: ['100.91.25.13:9090']
        labels: source_node="lambda-a10"
      - targets: ['100.78.101.123:9090']
        labels: source_node="lambda-h100"
    scrape_interval: 30s
    scrape_timeout: 25s
