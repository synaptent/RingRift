global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ringrift-p2p-monitor'
    leader_node: 'lambda-h100'

rule_files:
  # - /etc/prometheus/alerting-rules.yaml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'leader'

  # P2P orchestrator on all nodes
  - job_name: 'ringrift-p2p'
    static_configs:
      - targets: ['100.92.222.49:9091']
        labels:
          node: 'mbp-64gb'
      - targets: ['100.91.25.13:9091']
        labels:
          node: 'lambda-a10'
      - targets: ['100.123.183.70:9091']
        labels:
          node: 'lambda-gh200-a'
      - targets: ['100.75.84.47:9091']
        labels:
          node: 'lambda-gh200-d'
      - targets: ['100.88.176.74:9091']
        labels:
          node: 'lambda-gh200-e'
      - targets: ['100.104.165.116:9091']
        labels:
          node: 'lambda-gh200-f'
      - targets: ['100.88.35.19:9091']
        labels:
          node: 'lambda-gh200-c'
      - targets: ['localhost:8770']
        labels:
          node: 'lambda-h100'
          role: 'leader'

  # Node exporter on all nodes
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['100.92.222.49:9100']
        labels:
          node: 'mbp-64gb'
      - targets: ['100.91.25.13:9100']
        labels:
          node: 'lambda-a10'
      - targets: ['100.123.183.70:9100']
        labels:
          node: 'lambda-gh200-a'
      - targets: ['100.75.84.47:9100']
        labels:
          node: 'lambda-gh200-d'
      - targets: ['100.88.176.74:9100']
        labels:
          node: 'lambda-gh200-e'
      - targets: ['100.104.165.116:9100']
        labels:
          node: 'lambda-gh200-f'
      - targets: ['100.88.35.19:9100']
        labels:
          node: 'lambda-gh200-c'
      - targets: ['localhost:9100']
        labels:
          node: 'lambda-h100'
          role: 'leader'

  # Unified AI loop (leader only by default)
  - job_name: 'ringrift-unified-loop'
    static_configs:
      - targets: ['localhost:9091']
        labels:
          instance: 'leader'
    scrape_interval: 15s

  # Elo metrics exporter (leader only)
  - job_name: 'ringrift-elo-metrics'
    static_configs:
      - targets: ['localhost:9092']
        labels:
          instance: 'leader'
    scrape_interval: 30s

  # Data quality monitor (leader only)
  - job_name: 'ringrift-data-quality'
    static_configs:
      - targets: ['localhost:9093']
        labels:
          instance: 'leader'
    scrape_interval: 60s

  # ==========================================================================
  # Prometheus Federation - scrape metrics from other Prometheus instances
  # This enables distributed monitoring where the leader aggregates metrics
  # from Prometheus instances running on other nodes (backup monitoring hosts)
  # ==========================================================================
  - job_name: 'prometheus-federation'
    honor_labels: true # Preserve original labels from federated instances
    metrics_path: '/federate'
    params:
      'match[]':
        - '{job=~"ringrift.*"}' # All RingRift metrics
        - '{job="node_exporter"}' # Node hardware metrics
        - '{__name__=~".*_total|.*_seconds|.*_bytes"}' # Standard metrics
    static_configs:
      - targets: ['100.97.104.89:9090']
        labels:
          source_node: 'lambda-2xh100'
      - targets: ['100.105.151.58:9090']
        labels:
          source_node: 'mac-studio'
    scrape_interval: 30s
    scrape_timeout: 25s
