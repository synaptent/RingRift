# =============================================================================
# RingRift Prometheus Configuration
# =============================================================================
#
# This is an example Prometheus configuration for monitoring RingRift.
# Copy this to the root directory as prometheus.yml for use with docker-compose.
#
# For production use, customize:
# - scrape_interval based on your needs
# - alertmanager targets
# - additional scrape targets (nginx, postgres exporters, etc.)
#
# =============================================================================

global:
  # How frequently to scrape targets
  scrape_interval: 15s

  # How frequently to evaluate rules
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    monitor: 'ringrift-monitor'
    environment: '${ENVIRONMENT:-development}'

# Rule files specifies a list of globs. Rules and alerts are read from
# all matching files.
rule_files:
  - '/etc/prometheus/alerts.yml'
  - '/etc/prometheus/alerting-rules.yaml' # AI cluster alerts (Elo regression, training, etc.)
  # Additional rule files can be added here
  # - '/etc/prometheus/rules/*.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'
      # Timeout for sending alerts
      timeout: 10s

# Scrape configurations
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus self-monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ---------------------------------------------------------------------------
  # RingRift Application (Node.js backend)
  # ---------------------------------------------------------------------------
  - job_name: 'ringrift-app'
    static_configs:
      - targets: ['app:3000']
        labels:
          service: 'ringrift'
          component: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    # Honor labels from the scraped target
    honor_labels: true
    # Relabel to add instance labels
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # ---------------------------------------------------------------------------
  # RingRift AI Service (Python FastAPI)
  # ---------------------------------------------------------------------------
  - job_name: 'ringrift-ai-service'
    static_configs:
      - targets: ['ai-service:8001']
        labels:
          service: 'ringrift'
          component: 'ai-service'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ---------------------------------------------------------------------------
  # RingRift Elo Metrics Exporter (for model improvement tracking)
  # ---------------------------------------------------------------------------
  - job_name: 'ringrift-elo-metrics'
    static_configs:
      - targets: ['host.docker.internal:9092']
        labels:
          service: 'ringrift'
          component: 'elo-metrics'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s

  # ---------------------------------------------------------------------------
  # RingRift Data Quality Monitor (training data quality metrics)
  # ---------------------------------------------------------------------------
  - job_name: 'ringrift-data-quality'
    static_configs:
      - targets: ['host.docker.internal:9093']
        labels:
          service: 'ringrift'
          component: 'data-quality'
    metrics_path: '/metrics'
    scrape_interval: 60s
    scrape_timeout: 30s

  # ---------------------------------------------------------------------------
  # Redis (if using redis_exporter)
  # Uncomment when redis_exporter is deployed
