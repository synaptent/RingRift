# =============================================================================
# RingRift Prometheus Configuration
# =============================================================================
#
# This is an example Prometheus configuration for monitoring RingRift.
# Copy this to the root directory as prometheus.yml for use with docker-compose.
#
# For production use, customize:
# - scrape_interval based on your needs
# - alertmanager targets
# - additional scrape targets (nginx, postgres exporters, etc.)
#
# =============================================================================

global:
  # How frequently to scrape targets
  scrape_interval: 15s

  # How frequently to evaluate rules
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    monitor: 'ringrift-monitor'
    environment: '${ENVIRONMENT:-development}'

# Rule files specifies a list of globs. Rules and alerts are read from
# all matching files.
rule_files:
  - '/etc/prometheus/alerts.yml'
  - '/etc/prometheus/alerting-rules.yaml' # AI cluster alerts (Elo regression, training, etc.)
  # Additional rule files can be added here
  # - '/etc/prometheus/rules/*.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'
      # Timeout for sending alerts
      timeout: 10s

# Scrape configurations
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus self-monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

