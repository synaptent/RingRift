<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- Mobile viewport: prevent double-tap zoom while allowing pinch zoom for accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- Mobile web app capable for home screen installation -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Theme color for mobile browser chrome -->
    <meta name="theme-color" content="#0f172a" />
    <!-- SEO -->
    <meta name="description" content="A multiplayer territory-control strategy game. Place rings, form lines, claim territory, and outplay opponents on square and hexagonal boards." />
    <link rel="canonical" href="https://ringrift.ai/" />
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RingRift - Multiplayer Strategy Game" />
    <meta property="og:description" content="Place rings, form lines, and claim territory on dynamic board geometries. Play against neural-network AI or real opponents." />
    <meta property="og:image" content="https://ringrift.ai/ringrift-icon.png" />
    <meta property="og:url" content="https://ringrift.ai/" />
    <meta property="og:site_name" content="RingRift" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="RingRift - Multiplayer Strategy Game" />
    <meta name="twitter:description" content="Place rings, form lines, and claim territory. Play against AI or real opponents." />
    <meta name="twitter:image" content="https://ringrift.ai/ringrift-icon.png" />
    <!-- Inter font from Bunny Fonts (GDPR-friendly CDN) -->
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700&display=swap" rel="stylesheet" />
    <title>RingRift - Multiplayer Strategy Game</title>
  </head>
  <body>
    <!-- Google Analytics (only loads when VITE_GA_MEASUREMENT_ID is set at build time) -->
    <script>
      (function() {
        var id = '%VITE_GA_MEASUREMENT_ID%';
        if (!id || id.charAt(0) === '%') return;
        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://www.googletagmanager.com/gtag/js?id=' + id;
        document.head.appendChild(s);
        window.dataLayer = window.dataLayer || [];
        function gtag() { window.dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', id);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
