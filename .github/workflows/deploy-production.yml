name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test suite (deploy only)'
        required: false
        default: 'false'
        type: boolean

jobs:
  test:
    name: Pre-deploy Tests
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to ringrift.ai
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    timeout-minutes: 15
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd ~/ringrift

            echo "==> Pulling latest code..."
            git pull origin main

            echo "==> Installing dependencies..."
            npm ci --production=false

            echo "==> Building client..."
            npm run build

            echo "==> Running database migrations..."
            npx prisma migrate deploy

            echo "==> Restarting server..."
            pm2 restart ringrift-server --update-env

            echo "==> Waiting for server to start..."
            sleep 5

            echo "==> Health check..."
            curl -sf http://localhost:3001/api/health || { echo "Health check failed!"; pm2 logs ringrift-server --lines 20; exit 1; }

            echo "==> Deploy complete!"

      - name: Verify production
        run: |
          sleep 10
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" https://ringrift.ai/ || echo "000")
          if [ "$STATUS" != "200" ]; then
            echo "Production verification failed: HTTP $STATUS"
            exit 1
          fi
          echo "Production is live: HTTP $STATUS"
