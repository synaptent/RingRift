name: AI Self-Play Healthcheck (Nightly)

on:
  schedule:
    # Run once per day at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  ai-healthcheck-nightly:
    name: AI Self-Play Healthcheck (nightly)
    runs-on: ubuntu-latest
    # Nightly jobs can afford a bit more runtime for deeper coverage
    timeout-minutes: 60

    env:
      # Increase per-board coverage for scheduled runs while keeping runtime bounded.
      RINGRIFT_AI_HEALTHCHECK_GAMES: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ai-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI self-play healthcheck profile (nightly)
        working-directory: ai-service
        run: |
          python scripts/run_self_play_soak.py \
            --profile ai-healthcheck \
            --log-jsonl results/ai_healthcheck_nightly.log.jsonl \
            --summary-json results/ai_healthcheck_nightly_summary.json \
            --max-moves 250 \
            --fail-on-anomaly

      - name: Upload AI healthcheck nightly summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-healthcheck-nightly-summary
          path: ai-service/results/ai_healthcheck_nightly_summary.json
          retention-days: 30