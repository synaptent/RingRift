version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://ringrift:${DB_PASSWORD:-password}@postgres:5432/ringrift
      - REDIS_URL=redis://redis:6379
      # WARNING: The default JWT_* secrets below are intended for local development only.
      # In NODE_ENV=production, the backend will refuse to start if these placeholder
      # values (or the corresponding examples in .env.example) are used unchanged.
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      - AI_SERVICE_URL=http://ai-service:8001
      - RINGRIFT_RULES_MODE=shadow
      # The backend currently assumes a single app instance for authoritative game sessions.
      # Do not change this to 'multi-*' in production unless you understand and accept
      # the risks described in README.md and QUICKSTART.md.
      - RINGRIFT_APP_TOPOLOGY=single
    depends_on:
      - postgres
      - redis
      - ai-service
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    deploy:
      # The default topology is a single app instance. If you increase replicas,
      # you must also update RINGRIFT_APP_TOPOLOGY and ensure infrastructure-enforced
      # sticky sessions for all game-affecting HTTP and WebSocket traffic.
      replicas: 1
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ringrift
      - POSTGRES_USER=ringrift
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - '5432:5432'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  ai-service:
    build: ./ai-service
    ports:
      - '8001:8001'
    environment:
      - PYTHON_ENV=production
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================================
  # MONITORING STACK (Default)
  # ==========================================================================
  # Prometheus, Alertmanager, and Grafana are now included by default for
  # production-ready observability. The stack adds ~200MB memory overhead
  # and provides essential metrics for game performance, rules correctness,
  # and system health. All 3 Grafana dashboards auto-provision on startup.
  # ==========================================================================

  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  alertmanager:
    image: prom/alertmanager:v0.26.0
    ports:
      - '9093:9093'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.listen-address=:9093'
      - '--cluster.listen-address='
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - '3002:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3002}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/provisioning/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana/provisioning/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  alertmanager_data:
  grafana_data:

networks:
  default:
    driver: bridge
