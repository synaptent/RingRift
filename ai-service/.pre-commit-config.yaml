# Pre-commit configuration for RingRift AI
# See https://pre-commit.com for more information
#
# To install:
#   pip install pre-commit
#   pre-commit install
#
# To run manually:
#   pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Local hooks
  - repo: local
    hooks:
      # Resource threshold detection (enforced 2025-12-16)
      # Ensures all resource limits use unified resource_guard module
      - id: check-resource-thresholds
        name: Check Resource Thresholds
        entry: python scripts/hooks/check_resource_thresholds.py
        language: python
        types: [python]
        pass_filenames: true
        # Only run on modified/staged files
        stages: [commit]
