sync_routing:
  max_disk_usage_percent: 70
  target_disk_usage_percent: 60
  min_free_disk_percent: 15
  replication_target: 3
  excluded_hosts: []
  allowed_external_storage:
    - host: mac-studio
      path: /Volumes/RingRift-Data
      receive_games: true
      receive_npz: true
      receive_models: true
      subdirs:
        games: selfplay_repository
        npz: canonical_data
        models: canonical_models
  priority_hosts:
    - local-mac
    - mac-studio
    - lambda-gh200-1
    - lambda-gh200-2
    - lambda-gh200-3
    - lambda-gh200-4
    - lambda-gh200-5
    - lambda-gh200-training
    - lambda-gh200-7
    - lambda-gh200-10
    - lambda-gh200-11
    - nebius-h100-3
    - nebius-h100-1
    - runpod-a100-storage-1
  underserved_configs:
    - hex8_4p
    - square19_2p
    - square19_4p
    - hexagonal_3p
    - hexagonal_4p
auto_sync:
  enabled: true
  interval_seconds: 60
  gossip_interval_seconds: 15
  skip_nfs_sync: true
  max_concurrent_syncs: 12
  min_games_to_sync: 10
  bandwidth_limit_mbps: 100
  exclude_hosts: []
  host_bandwidth_overrides:
    vast-*: 50
    runpod-*: 100
    nebius-*: 100
    vultr-*: 50
    lambda-*: 100
    hetzner-*: 30
elo_sync:
  coordinator: mac-studio
  sync_port: 8766
  sync_interval: 300
  divergence_threshold: 50
  transports:
    - tailscale
    - aria2
    - http
p2p_voters:
  - local-mac
  - nebius-backbone-1
  - nebius-h100-3
  - hetzner-cpu1
  - hetzner-cpu2
  - hetzner-cpu3
  - vultr-a100-20gb
  - runpod-h100
protocols:
  swim:
    enabled: false
    bind_port: 7947
    failure_timeout: 10.0
    suspicion_timeout: 6.0
    ping_interval: 1.0
    indirect_ping_count: 7
  raft:
    enabled: false
    bind_port: 4321
    compaction_min_entries: 1000
    auto_unlock_time: 300.0
  membership_mode: hybrid
  consensus_mode: bully
hosts:
  mac-studio:
    ssh_host: 100.107.168.125
    ssh_user: armand
    ssh_key: ~/.ssh/id_cluster
    ringrift_path: ~/Development/RingRift/ai-service
    venv_activate: source ~/Development/RingRift/ai-service/venv/bin/activate
    memory_gb: 96
    cpus: 14
    gpu: M3 Max/Ultra (MPS)
    gpu_vram_gb: 64
    role: coordinator
    status: ready
    selfplay_enabled: false
    training_enabled: false
    p2p_enabled: true
    storage_paths:
      games: /Volumes/RingRift-Data/selfplay_repository
      models: /Volumes/RingRift-Data/canonical_models
      training_data: /Volumes/RingRift-Data/canonical_data
      checkpoints: /Volumes/RingRift-Data/model_checkpoints
      logs: /Volumes/RingRift-Data/logs
      sync_incoming: /Volumes/RingRift-Data/cluster_games
    use_external_storage: true
    external_storage_path: /Volumes/RingRift-Data
